<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookclub</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <nav>
            <ul class="navbar">
                <li><a href="">inicio</a></li>
                <li><a href="">nosotros</a></li>
                <li><a href="">contactos</a></li>
            </ul>
        </nav>
    </header>
    <main>

<body>
    <div class="container">
        <h1><img src="./assets/logo.png" alt=""></h1>
        
        <!-- Ver si el libro esta disponible -->
        <div class="section">
            <h2>Verificar disponibilidad de un libro</h2>
            <label for="nombreLibro">Ingresa el nombre del libro:</label>
            <input type="text" id="nombreLibro">
            <button onclick="verificarDisponibilidad()">Verificar</button>
            <p id="disponibilidadResultado"></p>
        </div>

        <!-- Libros disponibles -->
        <div class="section">
            <h2>Libros disponibles en Bookclub</h2>
            <ul id="listaLibros"></ul>
        </div>

        <!-- Simular compra -->
        <div class="section">
            <h2>Comprar libros</h2>
            <label for="libroSeleccion">Ingresa el nombre del libro que deseas comprar o escribe 'no' para finalizar:</label>
            <input type="text" id="libroSeleccion">
            <button onclick="agregarAlCarrito()">Agregar al carrito</button>
            <p id="carritoResultado"></p>
        </div>

        <!-- Calcular pagos en cuotas -->
        <div class="section">
            <h2>Calcular pagos en cuotas</h2>
            <label for="montoTotal">Ingresa el monto total a pagar:</label>
            <input type="number" id="montoTotal" step="0.01">
            <label for="numeroCuotas">Ingresa el n√∫mero de cuotas:</label>
            <input type="number" id="numeroCuotas">
            <button onclick="calcularCuotas()">Calcular</button>
            <p id="cuotasResultado"></p>
        </div>

        <!-- Calcular valor final con impuestos y descuentos -->
        <div class="section">
            <h2>Calcular valor final con impuestos y descuentos</h2>
            <label for="precioProducto">Ingresa el precio del libro:</label>
            <input type="number" id="precioProducto" step="0.01">
            <label for="impuesto">Ingresa el porcentaje de impuesto (%):</label>
            <input type="number" id="impuesto" step="0.01">
            <label for="descuento">Ingresa el porcentaje de descuento (%):</label>
            <input type="number" id="descuento" step="0.01">
            <button onclick="calcularValorFinal()">Calcular</button>
            <p id="valorFinalResultado"></p>
        </div>
    </div>


    </main>
    <footer>

    </footer>




    <script src="./js/index.js"></script>
</body>
</html>
